{% extends "base.html" %}

{% block content %}

    <div class="container register">
        <h3>Register</h3><br/>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                <small id="usernameHelp" class="form-text text-muted">Max 150 simbols.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">E.mail:</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Use valid ur email, because it's important for forgot password </small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" aria-describedby="pwdHelp">
                <small id="pwdHelp" class="form-text text-muted">Min 8 symbols, can't be only digitals</small>
            </div>
            <div class="form-group">
                <label for="password2">Repeat password </label>
                <input name="password2" type="password" class="form-control" id="password2" aria-describedby="pwd2Help">
            </div>
            <button type="submit" class="btn btn-primary register-button">Register</button>
        </form>
        <p>If already have account, <a href="{% url 'login' %}"><strong>log in.</strong></a></p>
    </div>

{% endblock %}
